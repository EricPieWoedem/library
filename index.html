<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M19.5,9V1.5H16.5V9H13.5V1.5H10.5V9H7.5V1.5H4.65V9H3V10.5H21V9H19.5M19.5,13.5H16.5V21H13.5V13.5H10.5V21H7.5V13.5H4.65V21H3V22.5H21V21H19.5V13.5Z"
          />
        </svg>
        <p>My Library</p>
      </div>

      <div class="btn">
        <button id="add-button">
          <svg
            height="24"
            width="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"
              fill="currentColor"
            ></path>
          </svg>
          <span>Add Book</span>
        </button>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <form id="new-book-form">
          <h2>Add a New Book</h2>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />

          <label for="author">Author</label>
          <input type="text" id="author" name="author" required />

          <label for="pages">Number of Pages</label>
          <input type="number" id="pages" name="pages" required />

          <label for="read">Read</label>
          <input type="checkbox" id="read" name="read" />

          <button id="submit-btn" type="submit">Add Book</button>
        </form>
      </div>
    </div>

    <div class="library-container"></div>

    <footer>Copyright Â©2025 Eric Worlasi Woedem</footer>

    <script src="script.js"></script>
  </body>
</html>
