          viewBox="0 0 24 24"

          <path d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"
            fill="currentColor"

        <span>Add Book</span>

    <div class="library-container"></div>

    <script src="script.js"></script>
